<html>

  <head>
    <title>Click Queue</title>
    <link rel="stylesheet" href="/styles/queue.css">
  </head>

  <body>
    <h1>Click Queue</h1>
    <div class="flex">
      <div class="column">
        <form id="js-add-adopts">
          <label>
            Drop adoptable images below
            <input name="adopt-ids" type="text" value="" required="required" class="hidden-input" />
            <div id="js-image-drop-area" class="image-drop-area"></div>
          </label>
          <br />
          <br />
          <label>
            Target level
            <br />
            <input name="target-level" required="required" type="number" />
          </label>
          <br />
          <br />
          <button id="js-add-adopts__submit">Add to Queue</button>
        </form>
      </div>
      <div class="column">
        <button class="js-clear-queue btn btn--red">Clear Queue</button>
        <button class="js-start-queue btn btn--green">Start Queue</button>
        <p class="js-queue-count"></p>
        <div class="queue-wrapper">
          <table id="js-queue" class="queue" cellspacing="0">
            <thead>
              <th>ID</th>
              <th>Image</th>
              <th>Target Level</th>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="/scripts/modules/ExtensionStorage.js"></script>
    <script src="/scripts/extension/queue.js"></script>
  </body>

</html>
